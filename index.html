<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Advice Generator</title>
</head>
<body>
    <div class="card">
        <p class="advice-id"></p>
        <p class="advice">Clique no dado para gerar um conselho</p>
        <img src="img/pattern-divider-desktop.svg" alt="" class="divider">
        <img src="img/pattern-divider-mobile.svg" alt="" class="divider-mobile">
        <div class="roll">
            <img src="img/icon-dice.svg" alt="imagem do dado" onclick="generateAdvice()">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
